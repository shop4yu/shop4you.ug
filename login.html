<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - Shop4you</title>
    <link rel="stylesheet" href="vendor.css">
</head>
<body>

    <!-- Vendor Login Container -->
    <div class="form-container">
        <div class="header">
            <h1>Vendor Login</h1>
            <p>Don't have a store yet? <a href="register.html">Register here</a></p>
        </div>

        <div class="image-container">
            <img id="vendorImage" src="vendor.png" alt="Vendor">
        </div>

        <form class="vendor-form" id="vendorLoginForm">
            <div class="form-group">
                <label for="loginEmail">Email *</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password *</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="forgot-password">
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </div>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.form-container {
    width: 100%;
    max-width: 400px;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header h1 {
    margin-bottom: 10px;
    font-size: 24px;
}

.header p {
    font-size: 14px;
    margin-bottom: 20px;
}

.header a {
    color: #4CAF50;
    text-decoration: none;
}

.header a:hover {
    text-decoration: underline;
}

.image-container {
    margin-bottom: 20px;
    text-align: center;
}

.image-container img {
    max-width: 100px;
    height: auto;
}

.vendor-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group label {
    margin-bottom: 5px;
}

.form-group input {
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.submit-btn {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #45a049;
}

.forgot-password {
    text-align: center;
    margin-top: 15px;
}

.forgot-password a {
    color: #4CAF50;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}
    
</style> 
   <script>
        document.getElementById('vendorLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Basic validation check (can be expanded based on requirements)
            if (email && password) {
                console.log("Login successful for:", email);
                // Add your login logic here
            } else {
                alert('Please fill out both fields.');
            }
        });
    </script>
</body>
</html>
