<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .featured-products {
            position: relative;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width */
            height: auto; /* Allow height to adjust based on content */
            overflow: hidden; /* Hide overflow */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px; /* Add padding for spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
            border-radius: 8px; /* Optional rounded corners */
        }

        .product-container {
            width: 100%;
            height: 300px; /* Increased height for the container */
            overflow: hidden;
            display: flex;
            align-items: center; /* Center images vertically */
            justify-content: center; /* Center images horizontally */
        }

        .product-container img {
            width: 100%; /* Make image take the full width of the container */
            height: auto; /* Maintain aspect ratio */
            max-height: 100%; /* Ensure images do not exceed the container height */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }

        .view-all {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF; /* Link color */
            font-weight: bold;
            font-size: 1.1em; /* Slightly larger font for better visibility */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .featured-products {
                max-width: 90%; /* Allow more width on smaller screens */
                padding: 5px; /* Reduce padding */
            }
            
            .product-container {
                height: 200px; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .featured-products {
                max-width: 95%; /* Further reduce max width on very small screens */
            }
            
            .view-all {
                font-size: 1em; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="featured-products">
    <div class="product-container">
        <img id="featured-image" src="a.jpg" alt="Featured Product">
    </div>
    <a href="all-featured-products.html" class="view-all">View All</a>
</div>

<script>
    let currentIndex = 0;
    const totalImages = 26; // Number of images from a.jpg to z.jpg
    const imageElement = document.getElementById('featured-image');

    function changeImage() {
        // Fade out the current image
        imageElement.style.opacity = 0;

        setTimeout(() => {
            // Update the image source after fade out
            currentIndex = (currentIndex + 1) % totalImages; // Loop back to the start
            imageElement.src = String.fromCharCode(97 + currentIndex) + '.jpg'; // a = 97 in ASCII
            // Fade in the new image
            imageElement.style.opacity = 1;
        }, 1000); // Wait for fade out to complete before changing image
    }

    // Change image every 3 seconds
    setInterval(changeImage, 3000); 
</script>
</body>
</html>
